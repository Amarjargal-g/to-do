<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <h1>To Do List</h1> 
    <div>

    <input type="text" id="input" placeholder="task">
    <button id="add">Add</button>
    </div>

    <div class="task" data-id="1"></div>

    <div class="task-container" id="task-container"></div>

    <div class="filters">
    <button id="all" class="all">All</button>
    <button id="active" class="active">Active</button>
    <button id="completed" class="completed">Completed</button>
    </div>
    <div class="task-controls">
        <p id="task-counter">0 tasks, 0 completed</p>
        <button id="clear-completed">Clear Completed</button>
    </div>
    <p id = "empty-message"> No tasks yet, Add one above!</p>
  
    <p class="footer">Powered by <a href="#" id="pinecone-link">Pinecone academy</a>
     </p>
    </div>

    
    <script src="./script.js"></script>
</body>
</html>
